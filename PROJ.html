<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>PROJECT</title>
	<style type="text/css">
    body{
      background-size: cover;
    }
  </style>
</head>
<body background="1.gif">
	<br><br><br>
<div class="container text-center form-control">
    <h1 class="text-center">Unit Converter</h1>
    <div class="row align-items-center row2">
        <div class="col-md-5">
            <label for="">
                Type Value 
            </label>
            <input type="number" class="form-control" name="millimeter" placeholder="Millimeter">
        </div>
        <div class="col-md-2 col2">
            <h1 class="text-center">=</h1>    
        </div>
        <div class="col-md-5">
            <label for="">
                The Converted Value is : 
            </label>
            <input type="number" class="form-control" name="output" disabled>
        </div>
    </div>
<br>
    <div class="row align-items-center row3">
        <div class="col-md-4">
            <button class="btn btn-outline-secondary" onclick="centimeter()">Convert to Centimeters</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-outline-secondary" onclick="meter()">Convert to Meters</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-outline-secondary" onclick="kilometer()">Convert to Kilometers</button>
        </div>
    </div>

</div>
</body>
<script src="convert.js"></script>
<script src="js/bootstrap.bundle.js"></script>
</html>
